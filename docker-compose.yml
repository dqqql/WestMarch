services:
  westmarch:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: westmarch-portal
    ports:
      - "3000:3000"
    volumes:
      - ./data:/app/data
      - ./content:/app/content:ro
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:/app/data/dev.db
    restart: unless-stopped
