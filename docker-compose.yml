services:
  westmarch:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: westmarch-portal
    ports:
      - "3000:3000"
    volumes:
      - westmarch-data:/app/data
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:/app/data/dev.db
    restart: unless-stopped

volumes:
  westmarch-data:
